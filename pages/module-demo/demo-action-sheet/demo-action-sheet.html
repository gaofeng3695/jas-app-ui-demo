<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./../../../lib/mint-ui/style.css">
  <link rel="stylesheet" href="./../../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./../../../common/css/jas-main.css">
</head>
<style>
  .diyfontsize {
    font-size: 38px;
  }
</style>

<body>
  <div class="_outer-wrapper of-h " v-cloak>
    <jas-header title="action-sheet"></jas-header>

    <div v-setHeight>


      <div class="bgfff mt10">
        <jas-group-header class="mb10" title="基础操作"></jas-group-header>
        <div class=" pl10 pr10 pb10">
          <mt-button type="primary" @click="donormal">基础操作</mt-button>
        </div>

        <mt-actionsheet :actions="actions" v-model="sheetVisible">
        </mt-actionsheet>

      </div>

    </div>

  </div>
</body>

<script src="./../../../appcan/js/appcan.js"></script>
<script src="./../../../lib/vue/vue.js"></script>
<script src="./../../../lib/mint-ui/index.js"></script>
<script src="./../../../common/js/jas-tools.js"></script>
<script src="./../../../common/components/jas-components.js"></script>
<script>
  window.vm = new Vue({
    el: '._outer-wrapper',
    data: function () {
      var that = this;
      return {
        sheetVisible: false,
        actions: [{
          name: '拍照',
          method: this.fun1
        }, {
          name: '从相册选择',
          method: this.fun2
        }]
      }
    },
    created: function () {

    },
    mounted: function () {
      var that = this;

      appcan.ready(function () {});
    },
    methods: {
      donormal: function () {
        var that = this;
        this.sheetVisible = true;
      },
      fun1: function () {
        this.$toast('您点击了 第一个按钮')
      },
      fun2: function () {
        this.$toast('您点击了 第二个按钮')
      },
    },
  });
</script>

</html>
