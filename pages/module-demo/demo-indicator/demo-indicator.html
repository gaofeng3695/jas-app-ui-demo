<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./../../../lib/mint-ui/style.css">
  <link rel="stylesheet" href="./../../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./../../../common/css/jas-main.css">
</head>
<style>
  .diyfontsize {
    font-size: 38px;
  }
</style>

<body>
  <div class="_outer-wrapper of-h " v-cloak>
    <jas-header title="indicator"></jas-header>

    <div v-setHeight>


      <div class="bgfff mt10">
        <jas-group-header class="mb10" title="基础提示"></jas-group-header>
        <div class=" pl10 pr10 pb10">
          <mt-button type="primary" @click="donormal">基础提示</mt-button>
        </div>
      </div>

      <div class="bgfff mt10">
        <jas-group-header class="mb10" title="自定义文字"></jas-group-header>
        <div class=" pl10 pr10 pb10">
          <mt-button type="primary" @click="donormal2">自定义文字</mt-button>
        </div>
      </div>

      <div class="bgfff mt10">
        <jas-group-header class="mb10" title="自定义图标"></jas-group-header>
        <div class=" pl10 pr10 pb10">
          <mt-button type="primary" @click="donormal3(0)">自定义图标1</mt-button>
          <mt-button type="primary" @click="donormal3(1)">自定义图标2</mt-button>
        </div>
        <div class=" pl10 pr10 pb10">
          <mt-button type="primary" @click="donormal3(2)">自定义图标3</mt-button>
          <mt-button type="primary" @click="donormal3(3)">自定义图标4</mt-button>
        </div>
      </div>

      <div class="bgfff mt10">
        <jas-group-header class="mb10" title="关闭方法"></jas-group-header>
        <div class=" pl10 pr10 pb10">
          <mt-button type="primary" @click="donormal4">2s后关闭</mt-button>
        </div>
      </div>







    </div>



  </div>
</body>

<script src="./../../../appcan/js/appcan.js"></script>
<script src="./../../../lib/vue/vue.js"></script>
<script src="./../../../lib/mint-ui/index.js"></script>
<script src="./../../../common/js/jas-tools.js"></script>
<script src="./../../../common/components/jas-components.js"></script>
<script>
  window.vm = new Vue({
    el: '._outer-wrapper',
    data: function () {
      return {

      }
    },
    created: function () {

    },
    mounted: function () {
      var that = this;

      appcan.ready(function () {});
    },
    methods: {
      donormal: function () {
        var that = this;
        this.$indicator.open();
        setTimeout(function () {
          that.$indicator.close();
        }, 2000)
      },
      closeTip: function () {
        this.inst && this.inst.close();
      },
      donormal2: function () {
        var that = this;
        this.$indicator.open('加载中...');
        setTimeout(function () {
          that.$indicator.close();
        }, 2000)
      },
      donormal3: function (index) {
        var that = this;
        var toast = ['snake', 'fading-circle', 'double-bounce', 'triple-bounce']
        this.$indicator.open({
          text: '加载中...',
          spinnerType: toast[index]
        });
        setTimeout(function () {
          that.$indicator.close();
        }, 2000)
      },
      donormal4: function () {
        var that = this;
        this.$indicator.open('加载中...');
        setTimeout(function () {
          that.$indicator.close();
        }, 2000)
      },
    },
  });
</script>

</html>
