<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./../../../lib/mint-ui/style.css">
  <link rel="stylesheet" href="./../../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./../../../common/css/jas-main.css">
</head>
<style>
  .diyfontsize{
    font-size: 38px;
  }
</style>

<body>
  <div class="_outer-wrapper of-h " v-cloak>
    <jas-header title="toast"></jas-header>

    <div v-setHeight>


      <div class="bgfff mt10">
        <jas-group-header class="mb10" title="基础提示"></jas-group-header>
        <div class=" pl10 pr10 pb10">
          <mt-button type="primary" @click="donormal">基础提示</mt-button>
        </div>
      </div>

      <div class="bgfff mt10">
        <jas-group-header class="mb10" title="关闭提示"></jas-group-header>
        <div class=" pl10 pr10 pb10">
          <mt-button type="primary" @click="closeTip">手动关闭</mt-button>
        </div>
      </div>

      <div class="bgfff mt10">
        <jas-group-header class="mb10" title="自定义时间"></jas-group-header>
        <div class=" pl10 pr10 pb10">
          <mt-button type="primary" @click="donormal2">自定义时间</mt-button>
          <mt-button type="primary" @click="donormal4">永不关闭</mt-button>
        </div>
      </div>

      <div class="bgfff mt10">
        <jas-group-header class="mb10" title="自定义图标"></jas-group-header>
        <div class=" pl10 pr10 pb10">
          <mt-button type="primary" @click="donormal3">自定义图标</mt-button>
        </div>
      </div>





    </div>



  </div>
</body>

<script src="./../../../appcan/js/appcan.js"></script>
<script src="./../../../lib/vue/vue.js"></script>
<script src="./../../../lib/mint-ui/index.js"></script>
<script src="./../../../common/js/jas-tools.js"></script>
<script src="./../../../common/components/jas-components.js"></script>
<script>
  window.vm = new Vue({
    el: '._outer-wrapper',
    data: function () {
      return {

      }
    },
    created: function () {

    },
    mounted: function () {
      var that = this;

      appcan.ready(function () {});
    },
    methods: {
      donormal: function () {
        this.inst = this.$toast('基础提示')
      },
      closeTip: function () {
        this.inst && this.inst.close();
      },
      donormal2: function () {
        this.inst = this.$toast({
          message: '自定义时长5s，默认3s',
          duration: 5000
        })
      },
      donormal4: function () {
        this.inst = this.$toast({
          message: '永不关闭',
          duration: -1
        })
      },
      donormal3: function () {
        this.inst = this.$toast({
          message: '操作成功',
          iconClass: 'fa fa-check diyfontsize',
          duration: 2000
        })
      },
    },
  });
</script>

</html>
