<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./../../../lib/mint-ui/style.css">
  <link rel="stylesheet" href="./../../../lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./../../../common/css/jas-main.css">
</head>

<body>
  <div class="_outer-wrapper of-h " v-cloak>
    <jas-header title="轮播"></jas-header>

    <div v-setHeight>


      <div class="bgfff mt10">
        <jas-group-header class="mb10" title="基础操作"></jas-group-header>
        <div style="height: 150px;">
          <mt-swipe :auto="4000">
            <mt-swipe-item>
              <div
                style="height: 100%;background: url(../../../common/images/m1.png) no-repeat center center;background-size: cover;">
              </div>
            </mt-swipe-item>
            <mt-swipe-item>
              <div
                style="height: 100%;background: url(../../../common/images/m2.png) no-repeat center center;background-size: cover;">
              </div>
            </mt-swipe-item>
          </mt-swipe>
        </div>
      </div>


      <div class="bgfff mt10">
        <jas-group-header class="mb10" title="自定义高度"></jas-group-header>
        <div style="height: 240px;">
          <mt-swipe :auto="4000">
            <mt-swipe-item v-for="url in images">
              <div :style="{'background': 'url('+ url +') no-repeat center center','background-size': 'cover'}"
                style="height: 100%;">
              </div>
            </mt-swipe-item>
          </mt-swipe>
        </div>
      </div>

    </div>

  </div>
</body>

<script src="./../../../appcan/js/appcan.js"></script>
<script src="./../../../lib/vue/vue.js"></script>
<script src="./../../../lib/mint-ui/index.js"></script>
<script src="./../../../common/js/jas-tools.js"></script>
<script src="./../../../common/components/jas-components.js"></script>
<script>
  window.vm = new Vue({
    el: '._outer-wrapper',
    data: function () {
      var that = this;
      return {
        images: [
          '../../../common/images/m1.png',
          '../../../common/images/m2.png',
          '../../../common/images/m3.png',
          '../../../common/images/m4.png',
          '../../../common/images/m5.png',
        ]
      }
    },
    created: function () {

    },
    mounted: function () {
      var that = this;

      appcan.ready(function () {});
    },
    methods: {
      donormal: function () {
        var that = this;
        this.sheetVisible = true;
      },
      fun1: function () {
        this.$toast('您点击了 第一个按钮')
      },
      fun2: function () {
        this.$toast('您点击了 第二个按钮')
      },
    },
  });
</script>

</html>
